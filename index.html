<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Generador de contraseñas</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
     
    <main class="container">
        <div class="container__contenido">
            <div class="container__informacion">
                <div class="container__texto">
                    <h1>Generador<span class="container__texto-azul"> de Contraseñas</span></h1>
                    <div class="container__campo"> 
                        <label class="texto__parrafo">Cantidad
                            <input class="container__input" type="number" id="cantidad" >
                        </label>
                        <button class="boton" id="generar"  >Generar</button>
                    </div> 
                    <div id="requerimientos" class="texto__parrafo container__requerimientos">
                        
                        <label class="label--checkbox">
                            <input type="checkbox" class="checkbox--input" id="minusculas">
                            <Span></Span>
                            Contener minúsculas
                        </label>
                        <label class="label--checkbox">
                            <input type="checkbox" class="checkbox--input" id="mayusculas">
                            <Span></Span>
                            Contener mayúsculas
                        </label>
                        <label class="label--checkbox">
                            <input type="checkbox" class="checkbox--input" id="numeros">
                            <Span></Span>
                            Contener números
                        </label>
                        <label class="label--checkbox">
                            <input type="checkbox" class="checkbox--input" id="caracteres">
                            <Span></Span>
                            Contener carácteres especiales 
                        </label>

                    </div>
                   <div class="container__campo">
                    
                        <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña">
                        
                        <button class="boton boton__limpiar" id="limpiar"  >limpiar</button>
                        
                    </div>
                    
                    <div id="nivel" class="cuadro__nivel"> 
                        <div id="debil" ></div>
                        <div id="medioDebil"></div>
                        <div id="medio"></div>
                        <div id="medioFuerte"></div>
                        <div id="fuerte"></div>
                        <p id="textoFortaleza"></p>
                    </div>
                    
                </div> 
            </div>
        </div>
 
    </main>
    
    <script src="main.js"></script> 
</body>
</html>
